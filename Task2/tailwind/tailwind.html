<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>

        <div class="main w-full h-screen flex absolute">

            <div class="first w-3/10 h-screen bg-[url(/images/bg-main-desktop.png)] bg-cover bg-center abolute">

               
               
                <div class="firstone w-130 h-80 bg-[url(/images/bg-card-front.png)] ml-60 mt-50 absolute bg-cover rounded-lg ">
                    
                    
                    <div class="but flex">
                        <div class="button h-[60px] w-[60px] bg-stone-100 rounded-full mt-10 ml-10 "></div>
                        <div class="button1 h-[23px] w-[23px] rounded-full border-1 border-white mt-15 ml-6"></div>
                    </div>


                   
                   
                    <div class="number w-100 text-4xl mt-15 ml-20 text-stone-50">00000000 0000 0000</div>

                    <div class="content flex justify-between p-5 mt-10">
                        <div class="content1 text-base text-stone-50">JANE APPILSEED</div>
                        <div class="conten2 text-stone-50">00/00</div>
                    </div>
                </div>

               
               
                <div class="firsttwo w-130 h-70 bg-[url(/images/bg-card-back.png)] ml-80 mt-140 bg-cover rounded-lg">
                    
            </div>



            </div>

            
            
            <!--second-->
            
            <div class="second w-7/10 h-screen flex items-center justify-center">

                <div class="secondone w-150 h-150 flex justify-center items-center">
                  
                    <div class="input">

                        <label class="text-sm">CARDHOLDER NAME</label><br>
                        <input class="border-1 border-gray-200 w-100 h-10 rounded-md pl-5" type="text" name="" id="" placeholder="e.g.Jane Appleseed"><br><br>
                        <label class="text-sm h-10">CARD NUMBER</label><br>
                        <input class="border-1 border-gray-200 w-100 h-10 rounded-md pl-5" type="text" name="" id="" placeholder="e.g.123456789123000"><br><br>


                        <div class="input1 flex gap-20">

                            <label class="text-sm">EXP.DATE(MM/YY)</label>
                            <label class="text-sm">CVC</label>
                        </div>

                        <div class="input2 flex gap-6">

                            <div class="sub">
                                <input class="border-1 border-gray-200 w-20 h-10 rounded-md pl-5" type="text" name="" id="" placeholder="MM">
                                <input class="border-1 border-gray-200 w-20 h-10 rounded-md pl-5" type="text" name="" id="" placeholder="YY">

                            </div>

                            <input class="border-1 border-gray-200 w-40 h-10 rounded-md pl-5" type="text" name="" id="" placeholder="e.g.123">
                        </div><br><br>

                    
                        <button class="bg-purple-900 w-80 h-10 rounded-md">Confirm</button>

                    
                    </div>


                </div>

                
            </div>

           

        
        
        
        
        
        
        
        
        </div>

    </body>
</html>
